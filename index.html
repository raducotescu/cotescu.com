<!DOCTYPE HTML>
<html>
   <head>
      <title>cotescu.com</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-8815189-1']);
          _gaq.push(['_trackPageview']);
          _gaq.push(['_trackPageLoadTime']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
   </script>
   </head>
   <body>
      <div id="outer">
         <div id="inner">
            <a href="http://radu.cotescu.com" title="Visit Radu's blog"><img src="images/blog128.png" alternate="blog" id="blog"/></a>
            <a href="http://mail.cotescu.com" title="Check your email"><img src="images/mail128.png" alternate="mail" id="mail"/></a>
            <a href="http://calendar.cotescu.com" title="Schedule a meeting"><img src="images/calendar128.png" alternate="calendar" id="calendar"/></a>
            <a href="http://drive.cotescu.com" title="Edit a document"><img src="images/drive128.png" alternate="drive" id="drive"/></a>
            <p id="message"></p>
         </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script type="text/javascript">
      var map = {
         'blog' : 'Visit Radu\'s blog',
         'mail' : 'Check your email',
         'calendar' : 'Schedule a meeting',
         'drive' : 'Edit a document'
      };
      $(function() {
         $('a').removeAttr('title');
         $('img').hover(
               function(event) {
                  var element = $(this);
                  $('#message').text(map[element.attr('id')]);
               },
               function(event) {
                  $('#message').text('');
               }
            );
      });
      </script>
   </body>
</html>
